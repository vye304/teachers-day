<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teachers' Day Messages</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffccf9, #cceeff);
      background-image: url('https://www.transparenttextures.com/patterns/hearts.png');
      background-repeat: repeat;
      text-align: center;
    }
    .container {
      padding: 60px 20px;
    }
    h1 {
      font-size: 36px;
      color: #ff69b4;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #333;
    }
    button {
      font-family: 'Poppins', sans-serif;
      background-color: #ffc1e3;
      border: none;
      border-radius: 20px;
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      color: #444;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #ffaad7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Happy Teachers' Day!</h1>
    <p>Select your name to view your special message:</p>
    <button onclick="location.href='anizah.html'">Pn. Anizah</button>
    <button onclick="location.href='alijiah.html'">Pn. Alijiah</button>

</html>
